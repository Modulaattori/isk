#Admin has all the roles
<%1.upto(10) do |i|%>

roles_users_admin_<%=i%>:
    id: <%=i%>
    role_id: <%=i%>
    user_id: 1

<% end %>

#limited has create roles, slide-hide and display-override role
<%[2,3,5,7,9,10].each do |i|%>

roles_users_limited_<%=i%>:
    role_id: <%=i%>
    user_id: 3

<% end %>
